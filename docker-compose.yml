services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: angple-mysql
    ports:
      - "3307:3306"  # 현세대(3306)와 포트 충돌 방지
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-angple_root_2024}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-angple_db}
      MYSQL_USER: ${MYSQL_USER:-angple_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-angple_pass_2024}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./.docker/mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - angple-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER:-angple_user}", "-p${MYSQL_PASSWORD:-angple_pass_2024}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API 서버
  api:
    build:
      context: .
      dockerfile: deployments/docker/api.Dockerfile
    container_name: angple-api
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV:-prod}  # 환경 선택: local, dev, staging, prod
      - DB_HOST=${DB_HOST:-mysql}  # 로컬: mysql 컨테이너, 운영: 외부 DB
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-angple_user}
      - DB_PASSWORD=${DB_PASSWORD:-angple_pass_2024}
      - DB_NAME=${DB_NAME:-angple_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - DAMOANG_JWT_SECRET=${DAMOANG_JWT_SECRET}
      - API_PORT=8081
      - RECOMMENDED_DATA_PATH=/home/damoang/www/data/cache/recommended
      - CORS_ALLOW_ORIGINS=https://damoang.dev, https://api.damoang.dev, https://web.damoang.net, https://damoang.net
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - angple-network
    volumes:
      - /home/damoang/www/data/cache/recommended:/home/damoang/www/data/cache/recommended:ro

  # API Gateway
  gateway:
    build:
      context: .
      dockerfile: deployments/docker/gateway.Dockerfile
    container_name: angple-gateway
    ports:
      - "8080:8080"
    environment:
      - LARAVEL_BACKEND_URL=http://host.docker.internal:80  # 기존 Laravel
      - GO_API_URL=http://api:8081
      - GATEWAY_PORT=8080
    depends_on:
      - api
    networks:
      - angple-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: angple-redis
    ports:
      - "6381:6379"  # 6379는 현세대(ang-gnu)가 사용중
    networks:
      - angple-network
    volumes:
      - redis-data:/data

networks:
  angple-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
