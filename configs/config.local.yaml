# Local Development Configuration
# APP_ENV=local (기본값)

server:
  port: 8082
  mode: development
  env: local

database:
  host: 127.0.0.1
  port: 3306
  user: damoang_user
  password: dev_pass_2024
  dbname: damoang
  max_idle_conns: 10
  max_open_conns: 100
