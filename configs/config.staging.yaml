# Staging Server Configuration
# APP_ENV=staging

server:
  port: 8082
  mode: production
  env: staging

database:
  host: ""  # DB_HOST 환경변수
  port: 3306
  user: ""  # DB_USER 환경변수
  password: ""  # DB_PASSWORD 환경변수
  dbname: damoang
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 100

jwt:
  secret: ""  # JWT_SECRET 환경변수
  expires_in: 900
  refresh_in: 604800
  damoang_secret: ""  # DAMOANG_JWT_SECRET 환경변수

data_paths:
  recommended_path: /data/recommended

cors:
  allow_origins: "https://staging.damoang.net, https://api-staging.damoang.net"
