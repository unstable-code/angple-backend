# ======================================
# Docker Compose Development Configuration
# ======================================
# APP_ENV=docker 일 때 로드되는 설정
# docker-compose.dev.yml과 함께 사용
#
# 주의: 이 설정은 환경 변수로 오버라이드됩니다.
# docker-compose.dev.yml의 environment 섹션 참고
# ======================================

server:
  port: 8081
  mode: development
  env: docker

database:
  # Docker Compose 서비스명 사용
  host: mysql
  port: 3306
  user: damoang_user
  password: dev_pass_2024
  dbname: damoang
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600  # seconds

redis:
  # Docker Compose 서비스명 사용
  host: redis
  port: 6379
  password: ""
  db: 0
  pool_size: 100

jwt:
  secret: dev-secret-key-2024-please-change-in-production
  expires_in: 900        # 15 minutes (seconds)
  refresh_in: 604800     # 7 days (seconds)
  damoang_secret: ".damoang.net-jwt-secret-dev"

data_paths:
  recommended_path: ""   # 비워두면 static 폴더 사용

cors:
  allow_origins: "http://localhost:5173, http://localhost:5174, http://localhost:3000"
