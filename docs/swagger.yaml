basePath: /api/v2
definitions:
  common.APIResponse:
    properties:
      data: {}
      error:
        $ref: '#/definitions/common.ErrorInfo'
      meta:
        $ref: '#/definitions/common.Meta'
    type: object
  common.ErrorInfo:
    properties:
      code:
        type: string
      details:
        type: string
      message:
        type: string
    type: object
  common.Meta:
    properties:
      board_id:
        type: string
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  domain.CreatePostRequest:
    properties:
      author:
        maxLength: 50
        minLength: 1
        type: string
      category:
        type: string
      content:
        minLength: 1
        type: string
      password:
        type: string
      title:
        maxLength: 200
        minLength: 1
        type: string
    required:
    - author
    - content
    - title
    type: object
  domain.Post:
    properties:
      author:
        type: string
      author_id:
        type: string
      category:
        type: string
      comments_count:
        type: integer
      content:
        type: string
      created_at:
        type: string
      dislikes:
        type: integer
      has_file:
        type: integer
      id:
        type: integer
      is_comment:
        type: integer
      last_updated:
        type: string
      likes:
        type: integer
      link1:
        type: string
      link2:
        type: string
      parent_id:
        type: integer
      seo_title:
        type: string
      title:
        type: string
      views:
        type: integer
    type: object
  domain.UpdatePostRequest:
    properties:
      category:
        type: string
      content:
        minLength: 1
        type: string
      title:
        maxLength: 200
        minLength: 1
        type: string
    type: object
  handler.LoginRequest:
    properties:
      password:
        type: string
      user_id:
        type: string
    required:
    - password
    - user_id
    type: object
host: localhost:8082
info:
  contact:
    email: sdk@damoang.net
    name: SDK
  description: |-
    다모앙(damoang.net) 커뮤니티 백엔드 API 서버
    기존 PHP(그누보드) 기반 시스템을 Go로 마이그레이션한 프로젝트
  license:
    name: Proprietary
  title: Angple Backend API
  version: "2.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 사용자 ID와 비밀번호로 로그인하여 JWT 토큰을 발급받습니다
      parameters:
      - description: 로그인 요청
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.APIResponse'
            - properties:
                data:
                  properties:
                    access_token:
                      type: string
                    expires_in:
                      type: integer
                    user:
                      type: object
                  type: object
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.APIResponse'
      summary: 로그인
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: 로그아웃하여 RefreshToken 쿠키를 삭제합니다
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.APIResponse'
            - properties:
                data:
                  properties:
                    message:
                      type: string
                  type: object
              type: object
      summary: 로그아웃
      tags:
      - auth
  /auth/me:
    get:
      consumes:
      - application/json
      description: 다모앙 JWT 쿠키를 통해 현재 로그인한 사용자 정보를 조회합니다 (별도 JWT 토큰 불필요)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.APIResponse'
            - properties:
                data:
                  properties:
                    mb_email:
                      type: string
                    mb_id:
                      type: string
                    mb_level:
                      type: integer
                    mb_name:
                      type: string
                  type: object
              type: object
      summary: 현재 사용자 정보 조회 (다모앙 쿠키 인증)
      tags:
      - auth
  /auth/profile:
    get:
      consumes:
      - application/json
      description: JWT 토큰을 사용하여 현재 로그인한 사용자의 프로필 정보를 조회합니다
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.APIResponse'
            - properties:
                data:
                  properties:
                    level:
                      type: integer
                    nickname:
                      type: string
                    user_id:
                      type: string
                  type: object
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.APIResponse'
      security:
      - BearerAuth: []
      summary: 프로필 조회 (JWT 인증 필요)
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: RefreshToken을 사용하여 새로운 AccessToken을 발급받습니다 (Token Rotation 적용)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.APIResponse'
            - properties:
                data:
                  properties:
                    access_token:
                      type: string
                    expires_in:
                      type: integer
                  type: object
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.APIResponse'
      summary: 토큰 갱신
      tags:
      - auth
  /boards/{board_id}/posts:
    get:
      consumes:
      - application/json
      description: 특정 게시판의 게시글 목록을 페이지네이션하여 조회합니다
      parameters:
      - description: '게시판 ID (예: free, notice)'
        in: path
        name: board_id
        required: true
        type: string
      - default: 1
        description: '페이지 번호 (기본값: 1)'
        in: query
        name: page
        type: integer
      - default: 20
        description: '페이지당 항목 수 (기본값: 20)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.Post'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.APIResponse'
      summary: 게시글 목록 조회
      tags:
      - posts
    post:
      consumes:
      - application/json
      description: 특정 게시판에 새 게시글을 작성합니다 (인증 필요)
      parameters:
      - description: 게시판 ID
        in: path
        name: board_id
        required: true
        type: string
      - description: 게시글 작성 요청
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.CreatePostRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/common.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/domain.Post'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.APIResponse'
      security:
      - BearerAuth: []
      summary: 게시글 작성
      tags:
      - posts
  /boards/{board_id}/posts/{id}:
    delete:
      consumes:
      - application/json
      description: 특정 게시판의 특정 게시글을 삭제합니다 (작성자 본인만 가능)
      parameters:
      - description: 게시판 ID
        in: path
        name: board_id
        required: true
        type: string
      - description: 게시글 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.APIResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/common.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.APIResponse'
      security:
      - BearerAuth: []
      summary: 게시글 삭제
      tags:
      - posts
    get:
      consumes:
      - application/json
      description: 특정 게시판의 특정 게시글 상세 정보를 조회합니다
      parameters:
      - description: 게시판 ID
        in: path
        name: board_id
        required: true
        type: string
      - description: 게시글 ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/domain.Post'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.APIResponse'
      summary: 게시글 상세 조회
      tags:
      - posts
    put:
      consumes:
      - application/json
      description: 특정 게시판의 특정 게시글을 수정합니다 (작성자 본인만 가능)
      parameters:
      - description: 게시판 ID
        in: path
        name: board_id
        required: true
        type: string
      - description: 게시글 ID
        in: path
        name: id
        required: true
        type: integer
      - description: 게시글 수정 요청
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.UpdatePostRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/common.APIResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/common.APIResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.APIResponse'
      security:
      - BearerAuth: []
      summary: 게시글 수정
      tags:
      - posts
  /boards/{board_id}/posts/search:
    get:
      consumes:
      - application/json
      description: 특정 게시판에서 키워드로 게시글을 검색합니다
      parameters:
      - description: 게시판 ID
        in: path
        name: board_id
        required: true
        type: string
      - description: 검색 키워드
        in: query
        name: q
        required: true
        type: string
      - default: 1
        description: '페이지 번호 (기본값: 1)'
        in: query
        name: page
        type: integer
      - default: 20
        description: '페이지당 항목 수 (기본값: 20)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/common.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.Post'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.APIResponse'
      summary: 게시글 검색
      tags:
      - posts
  /recommended/{period}:
    get:
      consumes:
      - application/json
      description: 특정 기간 동안의 추천 게시글 목록을 조회합니다. 파일이 없는 경우 빈 배열을 반환합니다.
      parameters:
      - description: 기간 (1hour, 3hours, 6hours, 12hours, 24hours, 48hours, index-widgets)
        in: path
        name: period
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 추천 게시글 목록
          schema:
            items: {}
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.APIResponse'
      summary: 추천 게시글 조회
      tags:
      - recommended
  /recommended/ai/{period}:
    get:
      consumes:
      - application/json
      description: AI 분석 기반 특정 기간 동안의 추천 게시글 목록을 조회합니다. 파일이 없는 경우 빈 배열을 반환합니다.
      parameters:
      - description: 기간 (1h, 3h, 6h, 12h, 24h, 48h)
        in: path
        name: period
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: AI 추천 게시글 목록
          schema:
            items: {}
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.APIResponse'
      summary: AI 추천 게시글 조회
      tags:
      - recommended
securityDefinitions:
  BearerAuth:
    description: 'JWT Authorization header using the Bearer scheme. Example: "Bearer
      {token}"'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
