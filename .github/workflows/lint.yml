name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write  # reviewdog가 PR에 코멘트를 달기 위해 필요
  checks: write         # Check run 생성을 위해 필요

jobs:
  lint:
    name: Lint (Push)
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m

  golangci-reviewdog:
    name: golangci-lint with reviewdog
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install golangci-lint
      run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

    - name: Run golangci-lint
      run: |
        golangci-lint run --timeout=5m --new-from-rev=origin/main --out-format=colored-line-number > golangci-result.txt 2>&1 || echo "lint_issues=true" >> $GITHUB_ENV

    - name: Show lint results
      if: always()
      run: |
        if [ -f golangci-result.txt ]; then
          cat golangci-result.txt
        fi

    - name: Report with reviewdog
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m
        only-new-issues: true  # 변경된 파일의 새로운 이슈만 리포트
        skip-cache: true       # PR에서 정확한 결과를 위해 캐시 스킵
      continue-on-error: true  # reviewdog rate limit 시 CI 실패 방지

    - name: Fail if lint issues found
      if: env.lint_issues == 'true'
      run: exit 1

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Check formatting
      run: |
        if [ -n "$(gofmt -s -l .)" ]; then
          echo "The following files are not formatted:"
          gofmt -s -l .
          echo "Please run 'gofmt -s -w .' to format your code"
          exit 1
        fi

    - name: Run go vet
      run: go vet ./...
